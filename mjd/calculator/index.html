<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  
</head>
<body>
  
<div id="container">
  <input type="number" id="input"></input>
    <br>
  <button class="button" id="add">Add</button>
  <button class="button" id="subtract">Subtract</button>
  <button class="button" id="multiply">Multiply</button>
  <br>
  <button class="button" id="divide">Divide</button>
  <button class="button" id="square">Square</button>
  <button class="button" id="sqRoot">Square Root</button>
</div>
<!-- 
Create a user interface for a calculator. One text input and 6 buttons.
The user will enter a number in the text input.
The user will then press one of the buttons for an operation.
The input field should be cleared so that a new number can be typed in.
The user will then type in a new number and press enter.
The resulting value of the operation should then be in the text input.
 -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
  <script src="script/calculator.js"></script>

</body>
</html>
